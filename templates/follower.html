{% extends "base.html" %}
{% block content %}
<h1>List of {{user.username}} followers:</h1>
{% if follower %}
<ol>
{% for name in follower %}
<li>
<tr>
<td><img src="{{url_for('static', filename='profile_pic/' + name.photo)}}"></td>
<td><a href="{{url_for('profile', id=name.id)}}">{{name.username}}</a></td>
<td><p>   </p></td>
</tr>
</li>
{% endfor %}
</ol>
{% endif %}
{% endblock %}
